 <div class="container-fluid">

  <header id="cabeza">
      <div id="tituloymenu">
          <h1>Registro de ticket:</h1>
      </div>
  </header>
  <section id="centro">
        <div class="container mt-6 col-lg-6">
              <div class="card border-info">
                  <div class="card-header bg-info">
                      <h1> Agregar un nuevo registro ticket:</h1>
                  </div>
                  <div class="card-body">
                      <form method="POST">
                          <label>I)titulo del ticket:</label>
                          <input type="text" name="titulo" class="form-control" placeholder="resuma su problema" required></br>
                          <label>II)descripcion del ticket:</label>
                          <textarea class="form-control" name="descripcion" rows="3" placeholder="describa a detalle su problema" required></textarea></br>
                          <input type="submit" value="Agregar" class="btn btn-success" onclick="confirmarGuardado()" />
                          <a href="listarTicket.html">regresar</a>
                      </form>
                  </div>
              </div>
          </div>
  </section>
